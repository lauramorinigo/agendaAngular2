<section class="mat-typography agenda">
    <md-card>
      <md-card-header>
        <h3>Agenda De Contactos</h3>
      </md-card-header>  
      <md-card-content>
        <md-nav-list>
          <md-list-item  *ngFor = "let user of users " >
            <img  md-list-avatar src="{{user.avatar}}"  alt="">
            <a md-line [routerLink]="['/user/', user._id]">{{user.lastName}}, {{user.firstName}}</a> 
            <button md-icon-button [routerLink]="['/user/', user._id]">
              <md-icon>info_outline</md-icon>
            </button>         
            <md-divider md-inset></md-divider>
          </md-list-item>
        
        </md-nav-list>

      </md-card-content>
        
    
    </md-card> 
</section>
